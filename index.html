                <div class="table">
                    <div class="table__left">
                        <div id="clear-text" title="Очистить">&times;</div>

                    </div>
                    <div class="table__right">
                        Результат:
                         <input type="radio" id="view-textarea" name="view" checked="checked" autocomplete="off" /> <label for="view-textarea">Текст</label>
                         <input type="radio" id="view-html" name="view" autocomplete="off" /> <label for="view-html">HTML</label>
